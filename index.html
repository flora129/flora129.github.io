<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <!-- 新增字體：Zen Maru Gothic 與 Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://obs.line-scdn.net/0hBEY9mzoDHWpkQDVV8FdiPV0WERtXJAhsCjhaD0gQFFMcJUY_US9QEEQQSw9VeF9uDTpRWBNFQFpJeF9pXyI') no-repeat center center fixed;
            background-size: cover;
            color: #2d2d2d;
            font-family: 'Zen Maru Gothic', 'Montserrat', 'Noto Sans JP', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }
        .japan-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            box-shadow: 0 4px 24px #b7b7b7;
            padding: 40px 48px;
            text-align: center;
            border: 2px solid #ce8dd6;
            font-family: 'Zen Maru Gothic', 'Montserrat', 'Noto Sans JP', serif;
        }
        h1 {
            font-size: 2.8em;
            letter-spacing: 2px;
            color: #414141;
            margin-bottom: 24px;
            font-family: 'Zen Maru Gothic', 'Montserrat', serif;
            animation: neonGlow 2s infinite alternate;
        }
        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 0px #c48dc4, 0 0 0px #9d91e2;
                color: #414141;
                transform: rotate(-2deg) scale(1);
            }
            25% {
                text-shadow: 0 0 12px #c48dc4, 0 0 8px #9d91e2;
                color: #c48dc4;
                transform: rotate(2deg) scale(1.05);
            }
            50% {
                text-shadow: 0 0 24px #9d91e2, 0 0 16px #ce8dd6;
                color: #9d91e2;
                transform: rotate(-2deg) scale(1.12);
            }
            75% {
                text-shadow: 0 0 12px #ce8dd6, 0 0 8px #c48dc4;
                color: #ce8dd6;
                transform: rotate(2deg) scale(1.05);
            }
            100% {
                text-shadow: 0 0 0px #c48dc4, 0 0 0px #9d91e2;
                color: #414141;
                transform: rotate(-2deg) scale(1);
            }
        }
        .btn {
            background: linear-gradient(90deg, #c48dc4, #fffbe6);
            color: #303030;
            border: 1px solid #9d91e2;
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 2px 12px #e3b04b44;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            font-family: 'Montserrat', 'Zen Maru Gothic', 'Noto Sans JP', serif;
        }
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 24px #e3b04bcc;
            background: linear-gradient(90deg, #fffbe6, #e3b04b);
        }
    </style>
</head>
<body>
    <div class="japan-card">
        <h1>ようこそ！我所知道的日本</h1>
        <a href="contact.html" class="btn" id="expBtn">日本短期遊學經驗</a>
        <button class="btn" id="greetBtn" style="margin-top:20px;">點我獲得日式問候</button>
        <p id="greetMsg" style="font-size:1.3em;margin-top:18px;color:#c48dc4;"></p>
    </div>
    <script>
        document.getElementById('greetBtn').onclick = function() {
            const greetings = [
                'こんにちは！(你好！)',
                'お元気ですか？(您最近好嗎？)',
                'ようこそ日本へ！(歡迎來到日本！)',
                '素敵な一日を！(祝你有美好的一天！)',
                'また会いましょう！(下次再見！)',
                'うるさい！（吵死了！）',
                'すごい！（厲害！）',
                '馬鹿なの？（你是笨蛋嗎？）',
                'かわいい！（好可愛！）',
                'ありがとう！（謝謝！）'             
            ];
            const msg = greetings[Math.floor(Math.random() * greetings.length)];
            document.getElementById('greetMsg').textContent = msg;
        };
        document.getElementById('expBtn').onmouseover = function() {
            this.style.transform = 'scale(1.12)';
        };
        document.getElementById('expBtn').onmouseout = function() {
            this.style.transform = '';
        };
    </script>
    </body>
</html>
