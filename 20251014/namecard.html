<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的名片</title>
    <style>
        body {
            background: linear-gradient(135deg, #cfc3b5 0%, #d1c4df 100%);
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(120, 60, 180, 0.15);
            overflow: hidden;
            width: 480px;
            max-width: 95vw;
            height: 220px;
        }
        .card-left {
            width: 44%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,#c2ddfb 0%,#a18cd1 100%); 
            position: relative;
        }
        .img-mask {
            width: 120px;
            height: 120px;
            overflow: hidden;
            box-shadow: 0 0 0 8px #b39ddb, 0 4px 24px rgba(120, 60, 180, 0.18);
            background: rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            /* 八邊形遮罩 */
            clip-path: polygon(
                30% 0%,
                70% 0%,
                100% 30%,
                100% 70%,
                70% 100%,
                30% 100%,
                0% 70%,
                0% 30%
            );
        }
        .img-mask img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.95) saturate(1.2);
        }
        .card-right {
            width: 56%;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #000000;
        }
        .card-right h2 {
            margin: 0 0 12px 0;
            font-size: 1.6em;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .card-right p {
            margin: 0 0 8px 0;
            font-size: 1.05em;
            letter-spacing: 1px;
        }
        .card-right .contact {
            margin-top: 10px;
            font-size: 0.98em;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="img-mask">
                <img src="我.jpg" alt="個人照片">
            </div>
        </div>
        <div class="card-right">
            <h2>曾羽妏</h2>
            <p>職業:NTUE可悲大學牲</p>
            <p>地址:台北市大安區國北教大</p>
            <p class="contact">電子郵件:<br>s111419023@stu.ntue.edu.tw</p>
            <p>電話:+886 912-345-678</p>
        </div>
    </div>
</body>
</html>
