<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>顏色協調區塊</title>
    <style>
        .color-block {
            width: 400px;
            padding: 32px;
            border-radius: 16px;
            background: linear-gradient(135deg, #A8DADC 60%, #457B9D 100%);
            box-shadow: 0 4px 16px rgba(69, 123, 157, 0.15);
            color: #1D3557;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px auto;
            text-align: center;
        }
        .color-block h2 {
            margin-top: 0;
            color: #F1FAEE;
            letter-spacing: 2px;
        }
        .color-block p {
            margin-bottom: 0;
            color: #1D3557;
        }
    </style>
</head>
<body>
    <div class="color-block">
        <h2>協調色區塊</h2>
        <p>這是一個使用協調色設計的區塊，讓視覺感受更舒適。</p>
    </div>

    <div class="color-block" style="background: #E0E0E0; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);">
        <h2>單色區塊</h2>
        <p>這是一個使用單色設計的區塊，顏色較為單一。</p>
    </div>
</body>
</html>
