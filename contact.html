<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本花火大會體驗</title>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #2d2d2d;
            font-family: 'Kiwi Maru', 'Noto Sans JP', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }
        .japan-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            box-shadow: 0 4px 24px #b7b7b7;
            padding: 40px 48px;
            text-align: center;
            border: 2px solid #e3b04b;
            position: relative;
        }
        h1 {
            font-size: 2.2em;
            color: #b22222;
            margin-bottom: 18px;
            font-family: 'Kiwi Maru', 'Noto Sans JP', serif;
            animation: hanabiFlash 1.2s infinite alternate;
        }
        @keyframes hanabiFlash {
            0% { color: #b22222; text-shadow: 0 0 0 #fff, 0 0 0 #e3b04b; }
            40% { color: #e3b04b; text-shadow: 0 0 24px #e3b04b, 0 0 8px #fff; }
            60% { color: #ce8dd6; text-shadow: 0 0 32px #ce8dd6, 0 0 12px #fff; }
            100% { color: #b22222; text-shadow: 0 0 0 #fff, 0 0 0 #e3b04b; }
        }
        .hanabi-img {
            width: 100%;
            max-width: 480px;
            border-radius: 18px;
            box-shadow: 0 2px 16px #e3b04b88;
            margin-bottom: 18px;
        }
        .btn {
            background: linear-gradient(90deg, #e3b04b, #fffbe6);
            color: #b22222;
            border: 1px solid #e3b04b;
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 12px #e3b04b44;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            font-family: 'Kiwi Maru', 'Noto Sans JP', serif;
            margin-top: 12px;
        }
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 24px #e3b04bcc;
            background: linear-gradient(90deg, #fffbe6, #e3b04b);
        }
        #hanabiMsg {
            font-size: 1.2em;
            color: #e3b04b;
            margin-top: 16px;
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
            transform: translateY(20px);
        }
        #hanabiMsg.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="japan-card">
        <h1>日本花火大會體驗</h1>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="日本花火" class="hanabi-img">
        <p>在日本短期遊學期間，我有幸參加了盛大的花火大會。夜空中絢爛的煙火，搭配河畔的祭典氛圍，讓人感受到濃厚的日式夏季文化。大家身穿浴衣，品嚐著章魚燒、刨冰，與朋友們一同欣賞美麗的花火，留下難忘的回憶。</p>
        <button class="btn" id="hanabiBtn">點我獲得花火大會小知識</button>
        <p id="hanabiMsg"></p>
        <a href="index.html" class="btn" style="margin-top:18px;">回首頁</a>
    </div>
    <script>
        document.getElementById('hanabiBtn').onclick = function() {
            const facts = [
                '日本花火大會通常在夏季舉行，最盛大的如隅田川花火大會。',
                '參加花火大會時，許多人會穿浴衣，增添傳統氛圍。',
                '花火大會常搭配夜市攤販，章魚燒、刨冰是必吃美食。',
                '煙火設計多樣，有「菊花」、「牡丹」等經典造型。',
                '日本花火職人會競賽，追求最美的煙火藝術。'
            ];
            const msg = facts[Math.floor(Math.random() * facts.length)];
            const hanabiMsg = document.getElementById('hanabiMsg');
            hanabiMsg.textContent = msg;
            hanabiMsg.classList.add('show');
            setTimeout(()=>hanabiMsg.classList.remove('show'), 2500);
        };
    </script>
</body>
</html>
